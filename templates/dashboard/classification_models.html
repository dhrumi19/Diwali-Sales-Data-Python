{% extends 'base.html' %}

{% block title %}Classification Models - Data Analysis Platform{% endblock %}

    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white text-center py-4">
                <h3 class="mb-0">
                    <i class="fas fa-tags me-2"></i>Classification Models
                </h3>
            </div>
            <div class="card-body p-4">
                <div class="d-grid gap-3">
                    <a href="{% url 'train_model' 'logistic' %}" class="btn btn-outline-success btn-lg">

                    </a>
                    <a href="{% url 'train_model' 'decision_tree' %}" class="btn btn-outline-success btn-lg">

                    <a href="{% url 'train_model' 'random_forest' %}" class="btn btn-outline-success btn-lg">
